<div class="container">
   <div class="row">
    <div class="col-6">
        <form [formGroup]="Login" (ngSubmit)="OnSubmitLoginForm()">
            <div class="form-group">
              <label for="exampleInputEmail1">First name</label>
              <input type="text" class="form-control"  id="exampleInputEmail1" formControlName="firstname" >
              <p *ngIf="" style="color: red;">required</p>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Lastname</label>
              <input type="text" class="form-control" required id="exampleInputPassword1" formControlName="lastname" >
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Email</label>
              <input type="email" class="form-control" required id="exampleInputPassword1" formControlName="email">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Phone</label>
              <input type="text" class="form-control" required id="exampleInputPassword1" formControlName="phone">
            </div>
            
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>

          <div *ngFor="let item of value">
            <p> {{item.firstname}} </p>
            <p> {{item.lastname}} </p>
            <p> {{item.email}} </p>
            <p> {{item.phone}} </p>
          </div>
    </div>
    <div class="col-6" style="border-left: 1px solid;">
        <app-user-list></app-user-list>
    </div>
   </div>
</div>
