
<table class="table table-hover">
    <tbody>
        <tr *ngFor="let item of users;let i = index">
          <th scope="row"> {{i+1}} </th>
          <td>{{item.firstname}}</td>
          <td>{{item.lastname}}</td>
          <td>{{item.email}}</td>
          <td>{{item.phone}}</td>
        </tr>
       
      </tbody>
</table>
